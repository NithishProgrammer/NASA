<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>News web</title>
</head>
<body>

	<div class="flex">
		<input type="name" title="search news" placeholder="Search for a News" id="search">
		<button id="submit" onclick="search()">Search News</button>
	</div>


	<div class="boxes">
		<div class="results">
			<center>
			<h1 id="title"></h1>
			</center>
			<h5 id=""></h5>
			<br>
			<center>
			<img src="https://imageio.forbes.com/specials-images/imageserve/666ef398d6900fa2a5ebf453/0x0.jpg?width=960" alt="" id="image">
		</center>
			<p><span id="article"></span></p>
			<div class="wri">
			<h4>Full Content: <span id="content"></span></h4>
		</div>
			<p>Writer: <span id="writer"></span></p>
			<p>Date: <span id="date"></span></p>



		</div>
	</div>
<style>
	
	#search{

		width: 80%;
		height: 30px;
		border-radius: 12px;
		border: solid 1px grey;
	}

	#submit{

		width: 18%;
		height: 35px;
		border: solid 1px lightgrey;
		border-radius: 16px;
		cursor: pointer;
	}

	.flex{

		display: flex;
		flex-wrap: wrap;
		gap: 10px;
		justify-content: center;
	}

	.results{

		margin-left: 15px;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}

	#title{

		background-color: rgba(0, 0, 0, 0.753);
		color: rgb(252, 250, 250);
		border-radius: 18px;
		font-family: myFirstFont;
		width: 90%;
	}

	#writer{

	border-radius: 20px;
	border: 0px;
	background-color: rgb(126, 125, 125);
	color: rgba(255, 255, 255, 0.952);
	padding: 3px;
	padding-left: 8px;
	padding-right: 8px;
	width: 30%;
	height: 20px;

}

#image{

	color: rgb(0, 102, 255);
	text-decoration: underline;
}

#image{

	width: 350px;
	border-radius: 12px;
	border: solid 1px lightgrey;
	object-fit: cover;
}
.wri{

	width: 80%;
}
@font-face {
  font-family: myFirstFont;
  src: url(LTInstitute.otf);
}
#content{

	color: rgb(0, 140, 255);
	text-decoration: underline;
	padding-left: 6px;
}
</style>

<script src="app.js"></script>

</body>
</html>
